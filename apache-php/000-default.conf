<VirtualHost *:80>
  ServerAdmin me@tome.local
  DocumentRoot /var/www/html/web
  ServerName tome.local
  ServerAlias www.tome.local
  <Directory /var/www/html/web>
    AllowOverride All
    Allow from all
  </Directory>
	ErrorLog /var/www/html/tome_error.log
	CustomLog /var/www/html/tome_custom.log combined
</VirtualHost>

<VirtualHost *:80>
  ServerAdmin me@tome-static.local
  DocumentRoot /var/www/html/html
  ServerName tome-static.local
  ServerAlias www.tome-static.local
  <Directory /var/www/html/html>
    AllowOverride All
    Allow from all
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerAdmin me@my-resume.local
  DocumentRoot /var/www/html/my-resume
  ServerName my-resume.local
  ServerAlias www.my-resume.local
  <Directory /var/www/html/my-resume>
    AllowOverride All
    Allow from all
  </Directory>
</VirtualHost>